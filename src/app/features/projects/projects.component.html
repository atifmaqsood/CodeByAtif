<app-animated-background></app-animated-background>

<div class="projects-page">
    <section class="projects-hero">
        <div class="container">
            <app-section-title title="My Projects" subtitle="Explore my technical achievements and creative work"
                [centered]="true" [gradient]="true">
            </app-section-title>

            <!-- Filters -->
            <div class="filters glassmorphism fade-in-up">
                <div class="search-box">
                    <mat-icon>search</mat-icon>
                    <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="filterProjects()"
                        placeholder="Search projects...">
                </div>

                <div class="filter-tags">
                    <button class="filter-chip" [class.active]="selectedTag === 'all'"
                        (click)="selectedTag = 'all'; filterProjects()">
                        All
                    </button>
                    <button *ngFor="let tag of allTags" class="filter-chip" [class.active]="selectedTag === tag"
                        (click)="selectedTag = tag; filterProjects()">
                        {{ tag }}
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="projects-list">
        <div class="container">
            <!-- Projects Grid -->
            <div class="projects-grid">
                <app-project-card *ngFor="let project of filteredProjects; let i = index" [project]="project"
                    class="fade-in" [style.animation-delay.ms]="i * 100">
                </app-project-card>
            </div>

            <!-- Empty State -->
            <div class="empty-state glassmorphism" *ngIf="filteredProjects.length === 0">
                <mat-icon>search_off</mat-icon>
                <h3>No projects found</h3>
                <p>Try adjusting your search or filters to find what you're looking for.</p>
                <button mat-raised-button color="primary" (click)="clearFilters()">
                    Clear Filters
                </button>
            </div>
        </div>
    </section>
</div>
